<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Édition profil</title>
<link rel="stylesheet" href="styleedition.css">
</head>
<body>
<div class="container" >
    <!-- FORMULAIRE -->

        <form>
            <h2>Édition de mon profil</h2>
            <p>Modifiez le champ souhaité et validez en cliquant sur "mettre à jour"</p>
            <table>
                <tr>
                    <td>
                        <label>Pseudo :</label>
                    </td>
                    <td class="contenu" >
                        <input type="text" name="newpseudo" placeholder="Pseudo" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mail :</label>
                    </td>
                    <td class="contenu" >
                        <input type="text" name="newmail" placeholder="Mail">
                    </td>                        
                <tr>
                    <td>
                        <label>Mot de passe :</label>
                    </td>
                    <td class="contenu" >
                        <input class="password" type="password" id="mdp" name="newmdp1" placeholder="Mot de passe">
                        <div class="password-icon">
                        <img src="/eye-off.png"  class="eye" id="eye">
                        </div>
                    </td>
                </tr>        
                <tr>
                    <td class="vmdp" >
                        <label>Vérification mot de passe :</label>
                    </td>
                    <td class="contenu" >
                        <input class="password" type="password" id="mdp2"  name="newmdp2" placeholder="Confirmez mdp">
                        <div class="password-icon">
                        <img src="/eye-off.png"  class="eye" id="eye2">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <a href="profil.html"><input class="update"  value="Mise à jour du profil"></a>
                    </td>
                </tr>
            </table>
        </form>


    <!-- OMBRES -->
  <div class="drop drop-1"></div>
  <div class="drop drop-2"></div>
  <div class="drop drop-3"></div>
  <div class="drop drop-4"></div>
  <div class="drop drop-5"></div>

<!-- ICON SCRIPT -->
<script src="script.js"></script>


</div>    


</body>
</html>
